services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend-desafio-participa-df
    container_name: backend-desafio-participa-df
    ports:
      - "7860:7860"
    volumes:
      # Monta apenas a pasta de dados para persistÃªncia
      - ./data:/app/data
    environment:
      - PORT=7860
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
